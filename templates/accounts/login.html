{% extends "base.html" %}
{% block content %}
<div class="flex justify-center items-center min-h-[80vh]">
  <div class="bg-white/80 backdrop-blur-md p-10 rounded-2xl shadow-2xl w-full max-w-md border border-white">
    <h2 class="text-3xl font-bold text-center text-blue-700 mb-8">Welcome Back ðŸ‘‹</h2>
    <form method="POST" class="space-y-6">
      {% csrf_token %}
      <div>
        <label class="block text-gray-700 font-semibold mb-2">Username</label>
        <input name="username" type="text" class="w-full border border-gray-300 rounded-xl px-4 py-3 focus:ring-2 focus:ring-blue-500 outline-none" required>
      </div>
      <div>
        <label class="block text-gray-700 font-semibold mb-2">Password</label>
        <input name="password" type="password" class="w-full border border-gray-300 rounded-xl px-4 py-3 focus:ring-2 focus:ring-blue-500 outline-none" required>
      </div>
      <button type="submit" class="w-full bg-gradient-to-r from-blue-600 to-purple-600 text-white py-3 rounded-xl font-bold hover:shadow-lg transition transform hover:-translate-y-0.5">
        Login
      </button>
    </form>
    <p class="text-center mt-4 text-gray-600">No account? <a href="{% url 'register' %}" class="text-blue-600 font-bold">Register here</a></p>
  </div>
</div>
{% endblock %}
