{% extends "base.html" %}
{% block title %}Add Slot{% endblock %}
{% block content %}
<div class="max-w-lg mx-auto">
  <div class="bg-white rounded-2xl shadow-xl p-8">
    <h2 class="text-3xl font-bold text-blue-700 mb-2">➕ Add Parking Slot</h2>
    <p class="text-gray-500 mb-6">Lot: <strong>{{ lot.name }}</strong></p>
    <div class="bg-blue-50 border border-blue-200 rounded-xl p-4 mb-6 flex justify-between items-center">
  <div>
    <p class="text-blue-700 font-semibold">Slot Capacity for {{ lot.name }}</p>
    <p class="text-blue-500 text-sm mt-1">{{ lot.slots.count }} of {{ lot.total_slots }} slots added</p>
  </div>
  <div class="text-3xl font-extrabold text-blue-600">
    {{ lot.slots.count }}/{{ lot.total_slots }}
  </div>
</div>
    <form method="POST" class="space-y-5">
      {% csrf_token %}
      <div>
        <label class="block text-gray-700 font-semibold mb-2">Slot Number</label>
        <input name="slot_number" type="text" placeholder="e.g. A-01"
          class="w-full border border-gray-300 rounded-xl px-4 py-3 focus:ring-2 focus:ring-blue-500 outline-none" required>
      </div>
      <div>
        <label class="block text-gray-700 font-semibold mb-2">Slot Type</label>
        <select name="slot_type" class="w-full border border-gray-300 rounded-xl px-4 py-3 focus:ring-2 focus:ring-blue-500 outline-none">
          <option value="CAR">Car</option>
          <option value="BIKE">Bike</option>
          <option value="TRUCK">Truck</option>
        </select>
      </div>
      <div>
        <label class="block text-gray-700 font-semibold mb-2">Hourly Rate (₹)</label>
        <input name="hourly_rate" type="number" step="0.01" placeholder="e.g. 30"
          class="w-full border border-gray-300 rounded-xl px-4 py-3 focus:ring-2 focus:ring-blue-500 outline-none" required>
      </div>
      <div class="flex items-center gap-2">
        <input name="is_active" type="checkbox" checked class="w-5 h-5 accent-blue-600">
        <label class="text-gray-700 font-semibold">Active</label>
      </div>
      <button type="submit"
        class="w-full bg-gradient-to-r from-blue-600 to-purple-600 text-white py-3 rounded-xl font-bold hover:shadow-lg transition">
        ✅ Add Slot
      </button>
    </form>
  </div>
</div>
{% endblock %}
