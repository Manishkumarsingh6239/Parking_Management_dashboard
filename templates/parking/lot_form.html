{% extends "base.html" %}
{% block title %}Add Parking Lot{% endblock %}
{% block content %}
<div class="max-w-2xl mx-auto">
  <div class="bg-white rounded-2xl shadow-xl p-8">
    <h2 class="text-3xl font-bold text-blue-700 mb-8">üè¢ Add New Parking Lot</h2>
    <form method="POST" class="space-y-6">
      {% csrf_token %}
      <div>
        <label class="block text-gray-700 font-semibold mb-2">Parking Lot Name</label>
        <input name="name" type="text" class="w-full border border-gray-300 rounded-xl px-4 py-3 focus:ring-2 focus:ring-blue-500 outline-none" placeholder="e.g. City Center Parking" required>
      </div>
      <div>
        <label class="block text-gray-700 font-semibold mb-2">City</label>
        <input name="city" type="text" class="w-full border border-gray-300 rounded-xl px-4 py-3 focus:ring-2 focus:ring-blue-500 outline-none" placeholder="e.g. Mumbai" required>
      </div>
      <div>
        <label class="block text-gray-700 font-semibold mb-2">Address</label>
        <textarea name="address" rows="3" class="w-full border border-gray-300 rounded-xl px-4 py-3 focus:ring-2 focus:ring-blue-500 outline-none" placeholder="Full address..." required></textarea>
      </div>
      <div>
        <label class="block text-gray-700 font-semibold mb-2">Total Slots</label>
        <input name="total_slots" type="number" min="1" class="w-full border border-gray-300 rounded-xl px-4 py-3 focus:ring-2 focus:ring-blue-500 outline-none" placeholder="e.g. 50" required>
      </div>
      {% if form.errors %}
      <div class="bg-red-50 text-red-700 p-3 rounded-xl text-sm">
        {% for field in form %}{% for error in field.errors %}<p>{{ error }}</p>{% endfor %}{% endfor %}
      </div>
      {% endif %}
      <div class="flex gap-4">
        <button type="submit" class="flex-1 bg-gradient-to-r from-blue-600 to-purple-600 text-white py-3 rounded-xl font-bold hover:shadow-lg transition">
          ‚úÖ Create Parking Lot
        </button>
        <a href="{% url 'owner_dashboard' %}" class="flex-1 text-center bg-gray-100 text-gray-700 py-3 rounded-xl font-bold hover:bg-gray-200 transition">
          Cancel
        </a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
